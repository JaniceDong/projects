<script src="../js/bufferMove.js"></script>
<script>
    window.onload = function () {
        var oSe = $("section");
        var oLi = getTagName(oSe,"li");
        var oAside = $("aside");
        var oA = getTagName(oAside,"a");
        var oHeader = $("header");
        var oNav = $("nav");


       // var timer = null;
        var index = 0;
        setInterval(function () {
            index ++;
            if(index >oLi.length - 1){
                index = 0;
            }
            for(var i= 0,len=oLi.length;i<len;i++){
                bufferMove(oLi[i],{opacity:0}, function () {
                    this.display = "none";
                });
                 oA[i].className = "";
            }
            oLi[index].style.display = "block";
            bufferMove(oLi[index],{opacity:100});
            oA[index].className = "hover";

        },2000);

        var oH = oLi[0].clientHeight + "px";
        //console.log(oH);
        oHeader.style.height = oH;

        window.onresize = function () {
             oH = oLi[0].clientHeight + "px";
            oHeader.style.height = oH;
        }
        window.onscroll = function () {
            var scrollTop = document.body.scrollTop;
            console.log(scrollTop);
            if(scrollTop>=parseInt(oH)){
                console.log("1");
                oNav.style.background = "#f32d2d";
            }else{
                oNav.style.background = "";
            }
        }
    }
    function $(id){
        return document.getElementById(id);
    }
function getTagName(obj,tagName){
    return obj.getElementsByTagName(tagName);
}
</script>
