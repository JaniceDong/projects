<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=0.5,maximum-scale=0.5,initial-scale=0.5,user-scalable=no">
    <title>购物车</title>
    <link rel="stylesheet" href="../style/cart2.css">
</head>
<body>
<div class="container">
    <header>
        <p><img src="../images/cart.png"></p>
        <p class="count">商品数量：<span class="num">1</span>应付金额（不含运费）：<span class="all">￥199</span></p>
    </header>
    <section>
        <div>
            <p class="img"><img src="../images/glass.png"></p>
            <p class="price"><span class="first">ESPRIT 气质V领玫红T恤</span><span>单价：<b>￥199</b></span><span>数量：<span class="decrease">-</span><input
                    type="text" value="1"><span class="increase">+</span></span></p>
            <p class="r">
                <span class="iconfont">&#xe615;</span>
                <span class="size">L</span>
            </p>
        </div>
        <div>
            <p class="img"><img src="../images/glass.png"></p>
            <p class="price"><span class="first">ESPRIT 气质V领玫红T恤</span><span>单价：<b>￥199</b></span><span>数量：<span class="decrease">-</span><input
                    type="text" value="1"><span class="increase">+</span></span></p>
            <p class="r">
                <span class="iconfont">&#xe615;</span>
                <span class="size">L</span>
            </p>
        </div>
    </section>
    <footer>
        <ul>
            <li>
                <span class="iconfont">&#xe600;</span>
                <p>首页</p>
            </li>
            <li class="active">
                <span class="iconfont">&#xe61d;</span>
                <p>购物车</p>
            </li>
            <li>
                <span class="iconfont">&#xe64b;</span>
                <p>分类</p>
            </li>
            <li>
                <span class="iconfont">&#xe64a;</span>
                <p>我的</p>
            </li>
            <li>
                <span class="iconfont">&#xe612;</span>
                <p>更多</p>
            </li>
        </ul>
    </footer>
</div>
</body>
</html>
