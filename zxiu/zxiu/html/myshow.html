<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=0.5,maximum-scale=0.5,initial-scale=0.5,user-scalable=no">
    <title>我的show</title>
    <link rel="stylesheet" href="../style/myshow.css">
</head>
<body>
<div class="container">
    <header>
        <p><img src="../images/myshow.png"></p>
    </header>
    <section>
        <div class="nickname">
            <p class="people"><img src="../images/people.png"></p>
            <div class="nick">
                <p class="name">昵称：<span>未知</span></p>
                <div class="message"><span class="login">登录</span><span class="register">注册</span></div>
            </div>
        </div>
        <div class="order">
            <div>
                <span>我的订单</span><span class="iconfont">&#xe652;</span>
            </div>
            <div>
                <span>我的优惠券</span><span class="iconfont">&#xe652;</span>
            </div>
            <div>
                <span>浏览记录</span><span class="iconfont">&#xe652;</span>
            </div>
            <div>
                <span>我的收藏</span><span class="iconfont">&#xe652;</span>
            </div>
        </div>
    </section>
    <footer>
        <ul>
            <li>
                <span class="iconfont">&#xe600;</span>
                <p>首页</p>
            </li>
            <li>
                <span class="iconfont">&#xe61d;</span>
                <p>购物车</p>
            </li>
            <li>
                <span class="iconfont">&#xe64b;</span>
                <p>分类</p>
            </li>
            <li class="active">
                <span class="iconfont">&#xe64a;</span>
                <p>我的</p>
            </li>
            <li>
                <span class="iconfont">&#xe612;</span>
                <p>更多</p>
            </li>
        </ul>
    </footer>
</div>
</body>
</html>
