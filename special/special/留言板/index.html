<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>留言板</title>
	<link rel="stylesheet" href="style/index.css">
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<ul id="list"></ul>
	<div id="add-message">
		<span id="close">&times;</span><h3>留言板</h3>
		<form action="javascript:;" method="POST" name="message-board">
			<div><label for="username">姓名：</label><input type="text" name="username" autocomplete="off"></div>
			<div><label for="message">留言：</label><textarea name="message"></textarea></div>
			<input type="submit" value="留言">
		</form>
	</div>
</body>
</html>
