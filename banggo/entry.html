<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="style/index.css">
    <script src="js/jQuery.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/entry.js"></script>
</head>
<body>
<div id="logo">
    <div id="logo-main">
        <h2 class="h-logo">
            <a href="javascript:;"></a>
        </h2>
    </div>
</div>
<div id="entry">
    <div id="main-left">
        <a href="javascript:;">
            <img src="images/login_banner.jpg" alt="">
        </a>
    </div>
    <div id="main-right">
        <div id="main-top" class="seltab">
            <h3 class="t1 cstyle" onselectstart="return false">帐户登录</h3>
            <h3 class="t2" onselectstart="return false">手机登录</h3>
            <h3 class="t3" onselectstart="return false">卡登录</h3>
        </div>
        <div id="entry-bot">
            <div id="form-box">
                <form action="" id="form1">
                    <div class="entry-name">
                        <div class="eName-left" id="euser-left" onselectstart="return false">用户名: </div>
                        <div class="eName-right">
                            <input type="text" id="eInput-name" class="input-name">
                        </div>
                        <div class="eName-text" id="right-dress" onselectstart="return false">请输入账户或邮箱地址</div>
                    </div>
                    <div class="entry-pass">
                        <div class="eName-left" onselectstart="return false">登录密码: </div>
                        <div class="eName-right">
                            <input type="text" id="eInput-pass" class="input-name">
                        </div>
                        <div class="eName-text" id="ePass-text"></div>
                    </div>
                    <div class="entry-yz">
                        <div class="eName-left" onselectstart="return false">验证码: </div>
                        <div class="yz-text">
                            <input id="vcode" class="yz-left"  style="width:50px;" type="text" value="" autocomplete="off">
                            <div class="yz-right" onselectstart="return false"></div>
                            <a class="eCheck" onselectstart="return false">换一张</a>

                        </div>
                        <div class="verify"></div>
                    </div>
                    <div class="e-btn">
                        <div class="eBtn-left">&nbsp;</div>
                        <div class="eBtn-right">
                            <input id="rememberUsername" name="rememberUsername" class="checkbox1" type="checkbox" checked="checked" onselectstart="return false"> <label class="Lmr20" onselectstart="return false">
                            记住用户名 </label> <input type="checkbox" name="rememberMe" id="rememberMe" value="true" class="checkbox1" onselectstart="return false"> <label class="Lmr20" onselectstart="return false"> 自动登录 </label>
                        </div>
                    </div>
                    <div class="eDenglu">
                        <div class="eD-left">&nbsp;</div>
                        <div class="eD-right">
                            <a class="btn_login" id="log_btn" onselectstart="return false"></a>
                        </div>
                        <a class="retrieve" href="javascript:;" onselectstart="return false" onselectstart="return false">找回密码？
                        </a>
                    </div>

                </form>
            </div>
            <div class="e-bottom">
                <span>还不是邦购网用户？马上加入吧~~~</span>
                <a class="btn_common" href="enroll.html"><span>免费注册&gt;&gt;</span>
                </a>
            </div>
            <div class="login_surport">
                <h4>或者使用合作网站登录：</h4>
                <p>
                    <a href="javascript:;" class="icon_qq" title="QQ">QQ</a>
                    <a href="javascript:;" class="icon_alipay" title="支付宝">支付宝</a>
                    <a href="javascript:;" class="icon_weibo" title="新浪微博">新浪微博</a>
                    <a href="javascript:;" class="icon_weixin" title="微信">微信</a>
                    <a href="javascript:;" class="icon_renren" title="人人网">人人网</a>
                    <a style="cursor:default;"></a>
                </p>
            </div>
        </div>
    </div>
</div>
<div id="reg_bot">
    美特斯邦威集团网站：
    <a href="javascript:;">美特斯邦威</a> |
    <a href="javascript:;">ME&amp;CITY</a> |
    <a href="javascript:;">CH'IN祺</a> |
    <a href="javascript:;">邦购网</a>
</div>
</body>
</html>
